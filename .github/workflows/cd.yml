name: cd

on:
  push:
    branches:
      - 'master'

env:
  IMAGE: user-management-service
  MANIFEST_REPO: meichu-hackathon2022-tsmc-team-3/helmet-detection-app-manifest
  MANIFEST_REPO_NAME: helmet-detection-app-manifest
  VALUE_FILE_NAME: values.yaml
  UPDATE_REPO: .app.userManagementBackend.image.repo
  UPDATE_TAG: .app.userManagementBackend.image.tag
  

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set env
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE:$GITHUB_SHA" >> $GITHUB_ENV
      - name: Test
        run: echo $IMAGE_TAG
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.IMAGE_TAG }}
      - name: üèó Set up yq
        uses: frenck/action-setup-yq@v1
      - name: Update manifest
        env:
          REPO: ${{ env.MANIFEST_REPO }}
          REPO_NAME: ${{ env.MANIFEST_REPO_NAME }}
          TOKEN: ${{ secrets.CD_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clone https://github.com/${REPO}.git
          cd ${REPO_NAME}
          yq eval -i "$UPDATE_REPO = \"${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE\"" $VALUE_FILE_NAME
          yq eval -i "$UPDATE_TAG = \"$GITHUB_SHA\"" $VALUE_FILE_NAME
          git commit -am "$IMAGE image tag update"
          git push https://${TOKEN}@github.com/${REPO}.git
